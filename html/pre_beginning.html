<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有错停等</title>
    <link rel="stylesheet" type="text/css" href="./../css/common.css">
    <link rel="stylesheet" type="text/css" href="./../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-prepage.css">

    <!--js-->
    <script src="./../js/jquery-3.3.1.min.js"></script>

    <script src="./../js/common.js"></script>
    <script src="./../js/linkLayerWidget.js"></script>
    <script src="../js/atFault.js"></script>

</head>
<body onclick="jump()">
<div class="top-bar">
</div>
<div class="title">
    <p>乌托邦式的单工协议</p>
</div>
<div class="content">
    <div class="image-block-left">
        <img src="../images/program-monkey.png" class="avatar-image-left">
    </div>
    <div class="middle">
        <img src="../images/clock.png" class="middle-image">
        <p style="font-size: 23px;line-height: 150%">
            程序猿：发送方<br>
            程序狗：接收方<br>
            砖头：帧<br>
            闹钟：定时器<br>
        </p>
    </div>
    <div class="image-block-right">
        <img src="../images/program-dog.png" class="avatar-image-right">
    </div>
</div>
<div class="dialog-block">
    <p id="show" class="dialog-text"></p>
    <img src="../images/dialog-r.png" style="height: 40vh; width: 42vw">
    <p id="word" class="dialog-text" style="display: none;">现在开始我给你发的砖头绝对不会在路上丢失或者出错！砖头也绝对都是好砖头！<br>你只管收了然后砌墙就对了！
    </p>
</div>
<div class="left-bar"></div>
<div class="right-bar"></div>
<div class="bottom-bar" id="bottom-bar"><br/></div>
<script>
    function jump() {
        window.location.replace("beginning.html")
    }
</script>
<script>
    window.onload=function(){
        var story = document.getElementById('word');
        var s = document.getElementById('show');
        var i = 0;
        timer=setInterval(function(){
            s.innerHTML=story.innerHTML.substring(0,i);
            i++;
            if(s.innerHTML==story.innerHTML){
                clearInterval(timer);
            }
        },100);
    }
</script>
</body>
</html>
