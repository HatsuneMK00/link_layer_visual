<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有错停等</title>
    <link rel="stylesheet" type="text/css" href="./../css/common.css">
    <link rel="stylesheet" type="text/css" href="./../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">

    <!--js-->
    <script src="./../js/jquery-3.3.1.min.js"></script>

    <script src="./../js/common.js"></script>
    <script src="./../js/linkLayerWidget.js"></script>
    <script src="../js/atFault.js"></script>

    <link rel="stylesheet" href="../css/dialog.css">
    <link rel="stylesheet" href="../js/jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <script src="../js/dialog.js"></script>
    <script src="../js/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="../css/style-prepage.css">
</head>
<body id="body">
<div class="top-bar">
</div>
<div class="title">
    <p>有错停等</p>
</div>
<div class="content">
    <div class="image-block-left">
        <img src="../images/program-monkey.png" class="avatar-image-left">
    </div>
    <div class="middle">
        <img src="../images/clock.png" class="middle-image">
        <p style="font-size: 23px;line-height: 150%">
            "程序猿"：发送方<br>
            "程序狗"：接收方<br>
            "砖头"：帧<br>
            "闹钟"：定时器<br>
            "确认"：确认帧<br>
        </p>
    </div>
    <div class="image-block-right">
        <img src="../images/program-dog.png" class="avatar-image-right">
    </div>
</div>
<div class="dialog-line">
    <div class="dialog-block-monkey">
        <img src="../images/dialog-r.png" style="height: 40vh; width: 42vw">
        <p id="dia_mon_0" class="dialog-text-monkey">
            这第三次传"砖头"信道的质量有变差了，现在有可能会出错了。
        </p>
        <p id="dia_mon_1" class="dialog-text-monkey" hidden>
            对。不管是哪种问题都绝对不能出现。
        </p>
        <p id="dia_mon_2" class="dialog-text-monkey" hidden>
            好，那就还这么办，应该没问题。
        </p>
    </div>

    <div class="dialog-block-dog">
        <img src="../images/dialog.png" style="height: 40vh; width: 42vw">
        <p id="dia_dog_0" class="dialog-text-dog" hidden>
            意思是"砖头"可能会丢失？我的"确认"也会丢失咯？
        </p>
        <p id="dia_dog_1" class="dialog-text-dog" hidden>
            那用和之前第二次无错停等时一样的策略似乎就可以解决诶。收到之后我还是会给你"确认",收到"确认"再给我发新的，不然就重新发一遍，保险一些。
        </p>
    </div>
</div>

<div class="left-bar"></div>
<div class="right-bar"></div>
<div class="bottom-bar" id="bottom-bar"><br/></div>
<script>
    var flag = 0;
    $("#body").click(function () {
        if (flag == 0) {
            $("#dia_dog_0").fadeIn();
        }
        if (flag == 1) {
            $("#dia_mon_0").fadeOut();
            $("#dia_mon_1").fadeIn();
        }
        if (flag == 2) {
            $("#dia_dog_0").fadeOut();
            $("#dia_dog_1").fadeIn();
        }if (flag == 3) {
            $("#dia_mon_1").fadeOut();
            $("#dia_mon_2").fadeIn();
        }if (flag == 4) {
            window.location.replace("atFault.html");
        }

        flag++;
    })
</script>
</body>
</html>
