<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>对话框部件（Dialog Widget）演示</title>
    <link rel="stylesheet" href="../js/jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="../css/dialog.css">
</head>
<body>

<h1>test</h1>
<div id="dialog-form" title="Create Appointment">
    <p> this is my test </p>
    <form>
        <input type="radio" id="selection1" value="我是选项1" name="ques">我是选项1<br>
        <input type="radio" id="selection2" value="我是选项2" name="ques" checked>我是选项2<br>
        <input type="radio" id="selection3" value="我是选项3" name="ques">我是选项3<br>
    </form>
</div>
<input type="button" id="create-appt" value="test"/>

<script type="text/javascript">
    $(document).ready(function () {
        $(function () {
            $("#dialog-form").dialog({
                autoOpen: false,
                maxWidth: 600,
                maxHeight: 500,
                width: 600,
                height: 500,
                modal: true,
                buttons: {
                    "确定": function () {
                        if (document.getElementById("selection2").checked != true) {
                            $(this).after("wrong")
                        }
                        else {
                            $(this).dialog("close")
                        }
                    }
                }
            });
        });

        $("#create-appt")
            .button()
            .click(function () {
                $("#dialog-form").dialog("open");
            });
    });
</script>

</body>
</html>
