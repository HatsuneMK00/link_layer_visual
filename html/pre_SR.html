<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择重传协议</title>
    <link rel="stylesheet" type="text/css" href="./../css/common.css">
    <link rel="stylesheet" type="text/css" href="./../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">

    <!--js-->
    <script src="./../js/jquery-3.3.1.min.js"></script>

    <script src="./../js/common.js"></script>
    <script src="./../js/linkLayerWidget.js"></script>
    <script src="../js/selective_repeat.js"></script>

    <link rel="stylesheet" href="../css/dialog.css">
    <link rel="stylesheet" href="../js/jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <script src="../js/dialog.js"></script>
    <script src="../js/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="../css/style-prepage.css">
</head>
<body id="body">
<div class="top-bar">
</div>
<div class="title">
    <p>选择重传协议</p>
</div>
<div class="content">
    <div class="image-block-left">
        <img src="../images/monkey.gif" class="avatar-image-left">
    </div>
    <div class="middle">
        <img src="../images/clock.png" class="middle-image">
        <p style="font-size: 23px;line-height: 150%">
            "程序猿"：发送方<br>
            "程序狗"：接收方<br>
            "砖头"：帧<br>
            "闹钟"：定时器<br>
            "确认"：确认帧<br>
        </p>
    </div>
    <div class="image-block-right">
        <img src="../images/dog.gif" class="avatar-image-right">
    </div>
</div>
<div class="dialog-line">
    <div class="dialog-block-monkey">
        <img src="../images/dialog-r.png" style="height: 28vh; width: 30vw">
        <p id="dia_mon_0" class="dialog-text-monkey">
            听说这是最后一次传"砖头"了。这次上级要我们传输的效率还要再高一些才行。
        </p>
        <p id="dia_mon_1" class="dialog-text-monkey" hidden>
            嗯对，那你也<b>设置一个"接收窗口"</b>，每次接受所有在"接受窗口"内的"砖头"。
        </p>
    </div>

    <div class="dialog-block-dog">
        <img src="../images/dialog.png" style="height: 28vh; width: 30vw">
        <p id="dia_dog_0" class="dialog-text-dog" hidden>
            每次出错就要重传所有"砖头"实在太慢了。
        </p>
        <p id="dia_dog_1" class="dialog-text-dog" hidden>
            那我的接受窗口也定成三个吧。只要是<b>在"接受窗口"里的"砖头"，就算不是按顺序的，我也会收下，只发我没收到的那个就行了。</b>
        </p>
    </div>
</div>

<div class="left-bar"></div>
<div class="right-bar"></div>
<div class="bottom-bar" id="bottom-bar"><br/></div>
<script>
    var flag = 0;
    $("#body").click(function () {
        if (flag == 0) {
            $("#dia_dog_0").fadeIn();
        }
        if (flag == 1) {
            $("#dia_mon_0").fadeOut();
            $("#dia_mon_1").fadeIn();
        }
        if (flag == 2) {
            $("#dia_dog_0").fadeOut();
            $("#dia_dog_1").fadeIn();
        }if (flag == 3) {
            window.location.href=("selective_repeat.html");
        }
        flag++;
    })
</script>
</body>
</html>
