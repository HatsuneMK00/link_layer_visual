<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有错停等</title>
    <link rel="stylesheet" type="text/css" href="./../css/common.css">
    <link rel="stylesheet" type="text/css" href="./../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-background.css">

    <!--js-->
    <script src="./../js/jquery-3.3.1.min.js"></script>

    <script src="./../js/common.js"></script>
    <script src="./../js/linkLayerWidget.js"></script>
    <script src="../js/atFault.js"></script>

</head>
<body onclick="jump()">
<div class="top-bar">
</div>
<div class="title">
    <p>背景</p>
</div>
<div class="content">
    <div class="content-side">
        <div class="image-block">
            <img src="../images/monkey.gif" class="avatar-image">
        </div>
    </div>
    <div class="description">
        <p id="word" style="line-height: 150%;display: none;">一个程序猿没有在大学好好学习，于是在毕业之后，他只好去搬砖。<br>他的老板规定他和他的同事程序狗必须用这些砖砌出一堵漂亮的墙，但是他发现，老板要他们在北京砌墙，但是砖头却只能在上海生产。<br>
            这上海生产的砖头，该怎么送到北京去啊，这要是出了一点差错，墙没砌好，怕是搬砖的工作都要没得做了。<br>程序猿一边在心理咒骂着老板为什么要这么安排，一边苦苦思考应该怎么送砖才能万无一失，十分不情愿的去送砖了。<br>
        </p>
        <p id="show"></p>
    </div>
    <div class="image-block">
        <img src="../images/dog.gif" class="avatar-image">
    </div>
</div>
<div class="left-bar"></div>
<div class="right-bar"></div>
<div class="bottom-bar" id="bottom-bar"><br/></div>
<script>
    function jump() {
        window.location.href="pre_beginning.html"
    }
</script>
<script>
    window.onload=function(){
        var story = document.getElementById('word');
        var s = document.getElementById('show');
        var i = 0;
        timer=setInterval(function(){
            s.innerHTML=story.innerHTML.substring(0,i);
            i++;
            if(s.innerHTML==story.innerHTML){
                clearInterval(timer);
            }
        },100);
    }
</script>
</body>
</html>
